language: sk
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/binary_sensor/
      # Batéria
      - sentences:
          - "<is> ([senzor] [batéri(e|a|í)] {name};[<area>]) {bs_battery_states:state}"  # je batéria moja batéria nabitá? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<is> (<any> batéri(a|e);[<area>]) {bs_battery_states:state}"  # je nejaká batéria (v obývačke) nabitá?
        response: any
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "sú (všetky batérie;[<area>]) {bs_battery_states:state}"  # sú všetky batérie (v obývačke) nabité?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<which> batéri(a|e) ([<area>];<is>) {bs_battery_states:state}"  # ktoré batérie (v obývačke) sú nabité?
        response: which
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "koľko batérií ([<area>];je) {bs_battery_states:state}"  # koľko batérií (v obývačke) je nabitých?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery

      # Nabíjanie batérie
      - sentences:
          - "<is> ([senzor] [nabíjania] {name};[<area>]) [v stave] {bs_battery_charging_states:state}"  # je senzor nabíjania môj senzor (v obývačke) v stave nabíja sa? (konkrétna entita)
          - "{bs_battery_charging_states:state} ([batéria] {name};[<area>])"  # nabíja sa batéria moja batéria (v obývačke)? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery_charging
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "{bs_battery_charging_states:state} ((niektoré|nejak(á|é)) batéri(a|e);[<area>])"  # nabíja sa nejaká batéria (v obývačke)?
        response: any
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "nabíjajú sa (všetky batérie;[<area>])"  # nabíjajú sa všetky batérie (v obývačke)?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: battery_charging
          state: "on"

      - sentences:
          - "vybíjajú sa (všetky batérie;[<area>])"  # vybíjajú sa všetky batérie (v obývačke)?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: battery_charging
          state: "off"

      - sentences:
          - "<which> batéri(a|e) [<area>] {bs_battery_charging_states:state}"  # ktorá batéria (v obývačke) sa nabíja?
        response: which
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "koľko batérií [<area>] {bs_battery_charging_states:state}"  # koľko batérií (v obývačke) sa nabíja?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery_charging

      # Oxid uhoľnatý
      - sentences:
          - "<is> ([senzor] [CO|oxidu uhoľnatého] {name};[<area>]) [v stave] {bs_carbon_monoxide_states:state}"  # je senzor oxidu uhoľnatého môj senzor v stave zistené? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: carbon_monoxide
        slots:
          domain: binary_sensor
          device_class: carbon_monoxide

      - sentences:
          - "<is> (<any> senzor[y] (CO|oxidu uhoľnatého);[<area>]) [v stave] {bs_carbon_monoxide_states:state}"  # je niektorý senzor oxidu uhoľnatého v stave zistené?
        response: any
        slots:
          domain: binary_sensor
          device_class: carbon_monoxide

      - sentences:
          - "je [niekde|<area>] (detegovaný|zistený|zistená prítomnosť) (CO|oxid uhoľnat(ý|ého))"  # je niekde zistený oxid uhoľnatý?
        response: any
        slots:
          domain: binary_sensor
          device_class: carbon_monoxide
          state: "on"

      - sentences:
          - "sú (všetky senzory (CO|oxidu uhoľnatého);[<area>]) v stave {bs_carbon_monoxide_states:state}"  # sú všetky senzory oxidu uhoľnatého v stave čisté?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: carbon_monoxide

      - sentences:
          - "<which> senzor[y] (CO|oxidu uhoľnatého) ([<area>];<is>) v stave {bs_carbon_monoxide_states:state}"  # ktoré senzory oxidu uhoľnatého sú v stave zistené?
        response: which
        slots:
          domain: binary_sensor
          device_class: carbon_monoxide

      - sentences:
          - "koľko senzorov (CO|oxidu uhoľnatého) ([<area>];je) v stave {bs_carbon_monoxide_states:state}"  # koľko senzorov oxidu uhoľnatého je v stave zistené?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: carbon_monoxide

      # Chlad/zima
      - sentences:
          - "<is> ([senzor] [chladu] {name};[<area>]) [v stave] {bs_cold_states:state}"  # je senzor chladu v stave chladno?
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: cold
        slots:
          domain: binary_sensor
          device_class: cold

      - sentences:
          - "<is> (<any> senzor[y] chladu;[<area>]) [v stave] {bs_cold_states:state}"  # je nejaký senzor chladu v stave normálne?
        response: any
        slots:
          domain: binary_sensor
          device_class: cold

      - sentences:
          - "sú (všetky senzory chladu;[<area>]) [v stave] {bs_cold_states:state}"  # sú všetky senzoru chladu (v obývačke) v stave chladno?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: cold

      - sentences:
          - "<which> senzor[y] chladu ([<area>];<is>) [v stave] {bs_cold_states:state}"  # ktorý senzor chladu (v obývačke) je v stave normálne?
        response: which
        slots:
          domain: binary_sensor
          device_class: cold

      - sentences:
          - "koľko senzorov chladu ([<area>];je) [v stave] {bs_cold_states:state}"  # koľko senzorov chladu (v obývačke) je v stave chladno?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: cold

      # Konektivita
      - sentences:
          - "<is> ([senzor] [pripojeni(a|e)] {name};[<area>]) [v stave] {bs_connectivity_states:state}"  # je senzor pripojenia môj senzor v stave pripojené? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: connectivity
        slots:
          domain: binary_sensor
          device_class: connectivity

      - sentences:
          - "<is> (<any> zariadeni(e|a);[<area>]) {bs_connectivity_states:state}"  # je/sú nejaké zariadenie/zariadenia v stave pripojené?
        response: any
        slots:
          domain: binary_sensor
          device_class: connectivity

      - sentences:
          - "sú (všetky zariadenia;[<area>]) {bs_connectivity_states:state}" # sú všetky zariadenia (v obývačke) v stave odpojené?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: connectivity

      - sentences:
          - "<which> zariadeni(a|e) ([<area>];<is>) {bs_connectivity_states:state}"  # ktoré zariadenia (v obývačke) sú v stave pripojené?
        response: which
        slots:
          domain: binary_sensor
          device_class: connectivity

      - sentences:
          - "koľko zariadení ([<area>];je) {bs_connectivity_states:state}"  # koľko zariadení (v obývačke) je v stave pripojené?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: connectivity

      # Dvere
      - sentences:
          - "<is> ({name};[<area>]) {bs_door_states:state}"  # sú vchodové dvere otvorené? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: door
        slots:
          domain: binary_sensor
          device_class: door

      # Garážová brána
      - sentences:
          - "<is> ({name};[<area>]) {bs_garage_door_states:state}"  # sú garážové dvere otvorené? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: garage_door
        slots:
          domain: binary_sensor
          device_class: garage_door

      # Plyn
      - sentences:
          - "<is> ([senzor] [plynu] {name};[<area>]) [v stave] {bs_gas_states:state}"  # je senzor plynu môj senzor plynu (v stave) zistené? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: gas
        slots:
          domain: binary_sensor
          device_class: gas

      - sentences:
          - "<is> (<any> senzor[y] plynu;[<area>]) [v stave] {bs_gas_states:state}"  # nejaký senzor plynu (v stave) zistené?
        response: any
        slots:
          domain: binary_sensor
          device_class: gas

      - sentences:
          - "je [niekde|<area>] [detegovaný|zistený] [nejaký] plyn [<area>]" # je niekde detegovaný plyn?
        response: any
        slots:
          domain: binary_sensor
          device_class: gas
          state: "on"

      - sentences:
          - "sú (všetky senzory plynu;[<area>]) [v stave] {bs_gas_states:state}" # sú všetky senzory plynu v stave nezistené?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: gas

      - sentences:
          - "<which> senzor[y] plynu ([<area>];<is>) [v stave] {bs_gas_states:state}"  # ktoré senzory sú v stave zistené?
        response: which
        slots:
          domain: binary_sensor
          device_class: gas

      - sentences:
          - "koľko senzorov plynu ([<area>];je) [v stave] {bs_gas_states:state}"  # koľko senzorov plynu je v stave zistené?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: gas

      # Teplo
      - sentences:
          - "<is> ([senzor] [prehriatia|tepla] {name};[<area>]) [v stave] {bs_heat_states:state}"  # je senzor prehriatia môj senzor v stave prehriate?
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: heat
        slots:
          domain: binary_sensor
          device_class: heat

      - sentences:
          - "<is> (<any> senzor[y] (prehriatia|tepla);[<area>]) [v stave] {bs_heat_states:state}" # je nejaký senzor tepla v stave horúci?
        response: any
        slots:
          domain: binary_sensor
          device_class: heat

      - sentences:
          - "sú (všetky senzory (prehriatia|tepla);[<area>]) [v stave] {bs_heat_states:state}"  # sú všetky senzory tepla v stave horúco?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: heat

      - sentences:
          - "<which> senzor[y] (prehriatia|tepla) ([<area>];<is>) [v stave] {bs_heat_states:state}"  # ktorý senzor prehriatia je v stave horúco?
        response: which
        slots:
          domain: binary_sensor
          device_class: heat

      - sentences:
          - "koľko senzorov (prehriatia|tepla) ([<area>];je) [v stave] {bs_heat_states:state}" # koľko senzorov prehriatia je v stave v poriadku?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: heat

      # Svetlo
      - sentences:
          - "(<is>|deteguje) ([senzor] [svetla] {name};[<area>]) [v stave] {bs_light_states:state}"  # je senzor svetla môj senzor v stave zistené svetlo? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: light
        slots:
          domain: binary_sensor
          device_class: light

      - sentences:
          - "(<is>|deteguj(e|ú)) (<any> senzor[y] svetla;[<area>]) [v stave] {bs_light_states:state}"  # je nejaký senzor svetla v stave zistené svetlo?
        response: any
        slots:
          domain: binary_sensor
          device_class: light

      - sentences:
          - "(sú|detegujú) (všetky senzory svetla;[<area>]) [v stave] {bs_light_states:state}"  # detegujú všetky senzory svetla (v obývačke) svetlo?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: light

      - sentences:
          - "<which> senzor[y] svetla ([<area>];<is> [v stave]) {bs_light_states:state}"  # ktorý senzor svetla (v obývačke) je v stave zistené svetlo?
          - "<which> senzory svetla ([<area>];detegujú) {bs_light_states:state}"  # ktoré senzory svetla (v obývačke) detegujú svetlo?
        response: which
        slots:
          domain: binary_sensor
          device_class: light

      - sentences:
          - "koľko senzorov svetla ([<area>];je [v stave]) {bs_light_states:state}"  # koľko senzorov svetla (v obývačke) je v stave zistené svetlo?
          - "koľko senzorov svetla ([<area>];deteguje) {bs_light_states:state}"  # koľko senzorov svetla (v obývačke) deteguje tmu?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: light

      # Zámok
      - sentences:
          - "<is> ([zámok] {name};[<area>]) {bs_lock_states:state}"  # je zámok môj zámok odomknutý? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: lock
        slots:
          domain: binary_sensor
          device_class: lock

      # Vlhkosť
      - sentences:
          - "<is> ([senzor] [vlhkosti] {name};[<area>]) {bs_moisture_states:state}"  # je senzor vlhkosti môj senzor zaplavený/suchý? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: moisture
        slots:
          domain: binary_sensor
          device_class: moisture

      - sentences:
          - "<is> (<any> senzor[y] (vlhkosti|záplavy|potopy);[<area>]) {bs_moisture_states:state}"  # je nejaký senzor vlhkosti (v obývačke) suchý?
        response: any
        slots:
          domain: binary_sensor
          device_class: moisture

      - sentences:
          - "je (niekde|<area>) [(zisten(ý|á)|detegovan(ý|á))] (únik vody|záplava|potopa)"  # je niekde zistený únik vody?
          - "je <area> (únik vody|pod vodou|voda|zaplaven[á])"  # je v obývačka pod vodou?
          - "je voda <area>"  # je voda v obývačke?
        response: any
        slots:
          domain: binary_sensor
          device_class: moisture
          state: "on"

      - sentences:
          - "sú (všetky senzory (vlhkosti|záplavy|potopy);[<area>]) [v stave] {bs_moisture_states:state}" # sú všetky senzory vlhkosti v stave zaplavené?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: moisture

      - sentences:
          - "<which> senzor[y] (vlhkosti|záplavy|potopy) ([<area>];<is>) {bs_moisture_states:state}"  # ktorý senzor vlhkosti (v obývačke) je vlhký?
        response: which
        slots:
          domain: binary_sensor
          device_class: moisture

      - sentences:
          - "koľko senzorov (vlhkosti|záplavy|potopy) ([<area>];je) {bs_moisture_states:state}"  # koľko senzorov vlhkosti (v obývačke) je suchých?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: moisture

      # Pohyb
      - sentences:
          - "<is> ([senzor] [pohybu] {name};[<area>]) [v stave] {bs_motion_states:state}"  # je senzor pohybu môj senzor v stave zistený (pohyb)? (konkrétna entita)
          - "<is> ([na senzore] {name};[<area>]) {bs_motion_states:state}"  # je na senzore môj senzor zistený pohyb?
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: motion
        slots:
          domain: binary_sensor
          device_class: motion

      - sentences:
          - "<is> (<any> senzor[y] pohybu;[<area>]) [v stave] {bs_motion_states:state}"  # je nejaký senzor pohybu (v obývačke) v stave bez pohybu?
        response: any
        slots:
          domain: binary_sensor
          device_class: motion

      - sentences:
          - "(je|bol) ([detegovaný|zistený] [nejaký] pohyb;[<area>|niekde])"  # bol zistený (nejaký) pohyb (v obývačke)?
        response: any
        slots:
          domain: binary_sensor
          device_class: motion
          state: "on"

      - sentences:
          - "sú (všetky (senzory|detektory) pohybu;[<area>]) [v stave] {bs_motion_states:state}"  # sú všetky senzory pohybu (v obývačke) v stave zistený pohyb?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: motion

      - sentences:
          - "<which> (senzor|detektor)[y] pohybu ([<area>];<is>) [v stave] {bs_motion_states:state}"  # ktorý senzor pohybu je v stave zistený pohyb?
        response: which
        slots:
          domain: binary_sensor
          device_class: motion

      - sentences:
          - "koľko (senzorov|detektorov) pohybu ([<area>];<is>) [v stave] {bs_motion_states:state}"  # koľko senzorov pohybu (v obývačke) je v stave zistený pohyb?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: motion

      # Obsadenosť/prítomnosť
      - sentences:
          - "(<is>|deteguje) ([senzor] [prítomnosti|obsadenosti] {name};[<area>]) [v stave] {bs_occupancy_states:state}"  # je senzor obsadenosti môj senzor v stave prítomnosť? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: occupancy
        slots:
          domain: binary_sensor
          device_class: occupancy

      - sentences:
          - "(<is>|deteguje) (<any> senzor[y] (prítomnosti|obsadenosti);[<area>]) [v stave] {bs_occupancy_states:state}"  # je nejaký senzor prítomnosti (v obývačke) v stave neprítomný?
        response: any
        slots:
          domain: binary_sensor
          device_class: occupancy

      - sentences:
          - "je ([niekde|<area>];(zisten|detegovan)(á|é) {bs_occupancy_states:state})"  # je niekde zistená prítomnosť?
        response: any
        slots:
          domain: binary_sensor
          device_class: occupancy
          state: "on"

      - sentences:
          - "sú (všetky senzory (prítomnosti|obsadenosti);[<area>]) [v stave] {bs_occupancy_states:state}" # sú všetky senzor prítomnosti v stave prítomné?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: occupancy

      - sentences:
          - "<which> senzor[y] (prítomnosti|obsadenosti) ([<area>];<is>) [v stave] {bs_occupancy_states:state}"  # ktoré senzory prítomnosti sú vstave neprítomné?
        response: which
        slots:
          domain: binary_sensor
          device_class: occupancy

      - sentences:
          - "koľko senzorov (prítomnosti|obsadenosti) ([<area>];<is>) [v stave] {bs_occupancy_states:state}" # koľko senzorov prítomnosti (v obývačke) je v stave neprítomnosť?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: occupancy

      # Otváranie
      - sentences:
          - "<is> ([senzor] [otvorenia] {name};[<area>]) [v stave] {bs_opening_states:state}"  # je senzor otvorenia môj senzor v stave otvorené? (konkrétna entita)
          - "<is> {bs_opening_states:state} {name}" # je môj senzor otvorený? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: opening
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "<is> (<any> senzor[y] otvorenia;[<area>]) [v stave] {bs_opening_states:state}"  # je nejaký senzor otvorenia (v obývačke) v stave otvorené?
          - "je niekde [<area>] {bs_opening_states:state}" # je niekde (v obývačke) zatvorené?
        response: any
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "sú (všetky senzory otvorenia;[<area>]) [v stave] {bs_opening_states:state}" # sú všetky senzory otvorenia (v obývačke) otvorené?
          - "je všade [<area>] {bs_opening_states:state}" # je všade zatvorené?
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "<which> senzor[y] otvorenia ([<area>];<is>) [v stave] {bs_opening_states:state}" # ktoré senzory otvorenia (v obývačke) sú v stave otvorené?
          - "kde [<area>] je {bs_opening_states:state}"  # kde je zatvorené?
        response: which
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "koľko senzorov otvorenia ([<area>];<is>) [v stave] {bs_opening_states:state}"  # koľko senzorov otvorenia je v stave otvorené?
          - "koľko (dverí|okien) [<area>] je {bs_opening_states:state}"  # koľko okien/dverí je otvorených/zatvorených?
        response: how_many
        slots:
          domain: binary_sensor
          device_class: opening

      # Zásuvka
      - sentences:
          - "<is> ([zásuvka] {name};[<area>]) {bs_plug_states:state}" # je zásuvka moja zásuvka zapojená? (konkrétna entita)
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: plug
        slots:
          domain: binary_sensor
          device_class: plug

      - sentences:
