        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "sú (všetky batérie;[<area>]) {bs_battery_states:state}"
        response: bs_all
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<which> batéri(a|e) ([<area>];<is>) {bs_battery_states:state}"
        response: which
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "koľko batérií ([<area>];je) {bs_battery_states:state}"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery

