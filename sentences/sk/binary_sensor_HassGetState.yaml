      # https://www.home-assistant.io/integrations/binary_sensor/
      # Batéria
      - sentences:
          - "<is> ([senzor] [batéri(e|a|í)] {name};[<area>]) {bs_battery_states:state}"
        response: bs_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<is> (<any> batéri(a|e);[<area>]) {bs_battery_states:state}"
