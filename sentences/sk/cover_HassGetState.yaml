language: sk
intents:
  HassGetState:
    data:
      - sentences:
          - "je ({name};{cover_states:state}) [<area_floor>]"
          - "{cover_states:state} {name} [<area_floor>]"
        requires_context:
          domain: cover
        slots:
          domain: cover
        response: one_yesno

      - sentences:
          - "aký (stav;(má|je)) {name} [<area_floor>]"
        requires_context:
          domain: cover
        slots:
          domain: cover
        response: one_cover

      - sentences:
          - "<is> <any> {cover_classes:device_class} [<area_floor>] {cover_states:state}"
          - "<is> ({cover_states:state} <any> {cover_classes:device_class};[<area_floor>])"
          - "{cover_states:state} <any> {cover_classes:device_class}"
        slots:
          domain: cover
        response: any

      - sentences:
          - "sú všetky {cover_classes:device_class} [<area_floor>] {cover_states:state}"
          - "sú ({cover_states:state} všetky {cover_classes:device_class};[<area_floor>])"
          - "{cover_states:state} všetky {cover_classes:device_class}"
        slots:
          domain: cover
        response: all

      - sentences:
          - "<which> {cover_classes:device_class} [<area_floor>] (<is>|sa) {cover_states:state}"
        slots:
          domain: cover
        response: which

      - sentences:
          - "koľko {cover_classes:device_class} ((je|sa) {cover_states:state};[<area_floor>])"
          - "koľko (je|sa) ({cover_states:state} {cover_classes:device_class};[<area_floor>])"
        slots:
          domain: cover
        response: how_many
